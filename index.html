<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A typescript implementation for the famous snake game.">

	<title>Snake Game | TypeScript version</title>
	<link rel="stylesheet" href="./dist/css/app.css">
</head>

<body>

	<div class="game-wrapper">
		<canvas id="snakeBoard" width="300" height="300"></canvas>
	</div>

	<div class="options-wrapper">
		<!-- each option belongs to an input-group container -->

		<div class="input-group">
			<input id='dark_mode' name='dark_mode' type="checkbox" class="toggle">
			<label for="dark_mode">Dark Mode</label>
		</div>

		<p>press space to start the game, ESC to pause it</p>
	</div>
	<script src="/dist/js/index.js" type="module"></script>
</body>

</html>
