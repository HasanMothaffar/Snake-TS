<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A typescript implementation for the famous snake game.">

	<title>Snake Game | TypeScript version</title>
	<link rel="stylesheet" href="./dist/css/app.css">
</head>

<body class="gradient">

	<div>
		<canvas id="snakeBoard" width="300" height="300"></canvas>
	</div>

	<div>
		<div class="game-state">

		</div>

		<div id="score">
			0
		</div>
		<div class="input-group">
			<input id="dark_mode_input" name="dark_mode_input" type="checkbox" class="toggle">
			<label for="dark_mode_input">Dark Mode</label>
		</div>

		<em>Press space to start/pause the game</em>
	</div>

	<script src="/dist/js/index.js" type="module"></script>
</body>

</html>
