	<title>Snake Game | TypeScript Version</title>
	<link rel="stylesheet" href="./dist/css/app.css">
</head>

<body class="gradient">

	<div>
		<canvas id="snakeBoard" width="300" height="300"></canvas>
	</div>

	<div>

		<div>
			<button>
				Start
			</button>
			
			<button>
				Pause
			</button>

			<button>
				Restart
			</button>
		</div>
		<div class="game-state">
			<!-- Paused or running -->
		</div>

		<div class="options">
			<div class="input-group">
				<input id="dark_mode_input" name="dark_mode_input" type="checkbox" class="toggle">
				<label for="dark_mode_input">Dark Mode</label>
			</div>
			
			<div class="input-group">
				<select name="game-difficulty" id="game-difficulty">
					<option value="300">
						Easy
					</option>
			
					<option value="200">
						Medium
					</option>
			
					<option value="100">
						Hard
					</option>
			
					<option value="50">
						HARDCORE
					</option>
				</select>
			
				<label for="game-difficulty">
					Difficulty
				</label>
			</div>
		</div>

		<em>Press space to start/pause the game</em>

		<div class="score">
			<span>
				Score:
			</span>
		
			<span id="score">
				0
			</span>

			<span class="score-animation">
				+1
			</span>
		</div>

		<div id="mobile-controls">
			<button class="btn--control" data-code="ArrowLeft">
				left
			</button>

			<button class="btn--control" data-code="ArrowUp">
				up
			</button>

			<button class="btn--control" data-code="ArrowDown">
				down
			</button>

			<button class="btn--control" data-code="ArrowRight">
				right
			</button>
		</div>
	</div>

	<script src="/dist/js/index.js" type="module"></script>
</body>

</html>
